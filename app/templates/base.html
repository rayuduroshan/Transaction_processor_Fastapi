<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Processor</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <style>
        body {
            background: linear-gradient(180deg, #1A1A1A, #0F0F0F);
            color: #E5E5E5;
            font-family: 'Roboto', sans-serif;
        }

        .prime-blue {
            color: #00A8E1;
        }

        .navbar {
            background-color: #1F1F1F;
            border-bottom: 1px solid #00A8E1;
        }

        .navbar-brand {
            color: #00A8E1 !important;
            font-weight: bold;
        }

        .nav-link {
            color: #E5E5E5 !important;
        }

        .nav-link:hover {
            color: #00A8E1 !important;
        }

        .btn-prime {
            background-color: #00A8E1;
            border-color: #00A8E1;
            color: white;
        }

        .btn-prime:hover {
            background-color: #007BA7;
            border-color: #007BA7;
        }

        h1, h2 {
            color: #00A8E1;
        }

        .card {
            background-color: #2A2A2A;
            color: #FFFFFF;
            border: 1px solid #00A8E1;
        }

        .container {
            padding-top: 2rem;
            padding-bottom: 2rem;
        }

        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        footer {
            background-color: #1F1F1F;
            padding: 0.25rem 0;
            text-align: center;
            color: #E5E5E5;
            font-size: 0.75rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .nav-tabs .nav-link.active {
            background-color: #000000 !important;
            color: #FFFFFF !important;
            border-color: #000000 !important;
        }
        
        .nav-tabs .nav-link.active:hover {
            background-color: #333333 !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="/">Signapay Transactions Processor</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Upload Transactions</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/reports">Reports</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/reset">Reset System</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <footer style="background-color: #1F1F1F; padding: 0.5rem 0; text-align: center; color: #E5E5E5; font-size: 0.9rem;">
        <p style="margin: 0;">
            &copy; 2024 Roshan Rayudu &nbsp;|&nbsp;
            <i class="fas fa-envelope"></i> <a href="mailto:rayuduroshan1998@gmail.com" style="color: #00A8E1; text-decoration: none;">rayuduroshan1998@gmail.com</a> &nbsp;|&nbsp;
            <i class="fab fa-linkedin"></i> 
            <a href="https://www.linkedin.com/in/rayudu-roshan/" target="_blank" style="color: #00A8E1; text-decoration: none;">LinkedIn</a>
        </p>
    </footer>
</body>
</html>
