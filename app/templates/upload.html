{% extends "base.html" %}
{% block content %}
<div class="card mt-5 mx-auto" style="max-width: 600px; border-radius: 12px; box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);">
    <div class="card-header prime-blue" style="font-size: 1.5rem; font-weight: bold; text-align: center; background-color: #2A2A2A; border-radius: 12px 12px 0 0;">
        Upload Transactions File
    </div>
    <div class="card-body" style="padding: 2rem;">
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file" class="prime-blue" style="font-size: 1.2rem; font-weight: 500;">Choose CSV file to upload:</label>
                <input type="file" id="file" name="file" class="form-control-file" accept=".csv" required>
            </div>
            <button type="submit" class="btn btn-prime btn-block" style="font-size: 1.2rem; font-weight: 600; padding: 0.75rem; transition: background-color 0.3s ease;">Upload</button>
        </form>
    </div>
</div>

{% if success_message %}
    <div class="alert alert-success mt-4 text-center" style="max-width: 600px; margin: 0 auto; font-size: 1.1rem;">
        {{ success_message }}
    </div>
{% endif %}

{% if bad_transactions %}
    <div class="alert alert-warning mt-4" style="max-width: 600px; margin: 0 auto;">
        <h4 class="prime-blue text-center">Bad Transactions</h4>
        <ul>
            {% for bad in bad_transactions %}
                <li>{{ bad }}</li>
            {% endfor %}
        </ul>
    </div>
{% endif %}
{% endblock %}
